<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Đăng ký</title>
  </head>
  <body>
    <h2>Đăng ký tài khoản</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Đăng ký</button>
    </form>
    <p>
      Bạn đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a>
    </p>
  </body>
</html>
